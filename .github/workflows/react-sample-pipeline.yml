name: React CI/CD - Development

on:
  push:
    branches: [development]
  pull_request:
    branches: [development]

permissions:
  contents: read
  security-events: write

jobs:
  build:
    name: Build and Test React App
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./cart

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: npm install

      - name: Run Lint (optional)
        run: npm run lint || true

      - name: Run Tests (optional)
        run: npm test --if-present

      - name: Check if `useeffect.css` exists
        run: |
          echo "Checking if useeffect.css exists..."
          ls ./src/Component/State/useeffect.css || echo "useeffect.css not found"

      - name: Install ngrok
        run: npm install -g ngrok  # Install ngrok

      - name: Run Vite Development Server and Expose via ngrok
        run: |
          echo "Starting Vite dev server..."
          CI=true npm run dev &  # Run Vite in the background
          sleep 5  # Wait for Vite to start
          ngrok http 5173  # Expose Vite server via ngrok
          
      - name: Build React App
        run: |
          echo "Starting build process..."
          npm run build -- --debug  # Added debug flag to gather more info

      - name: Next Step (e.g., Upload or Deploy)
        run: echo "Build completed! Running next task..."

  codeql-analysis:
    name: CodeQL Static Analysis
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [javascript]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
